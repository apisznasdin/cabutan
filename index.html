<html>

<head>
	<title>Minggu ICT PPj</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.vertical-center {
  		min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  		min-height: 100vh; /* These two lines are counted as one :-)       */

  		display: flex;
  		align-items: center;
		}
	</style>
</head>

<body>
	<div class="container">
		&nbsp;
		<div class="span12">
			<div class="jumbotron vertical-center">
				<h1>Cabutan Bertuah Minggu ICT PPj</h1>

				<div id="myProgressbar" class="progress">
					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0.1" aria-valuemin="0" aria-valuemax="100"
						style="width: 0.1%">
						<span class="sr-only">0.1% Complete</span>
					</div>
				</div>
				<form>
					<div class="form-group">
						<h2 class="alert alert-info" role="alert">Siapakah peserta bertuah yang menghadiri Minggu ICT pada hari ini?<br><br><span class="center-block" id="nama"></span></h2>

					</div>
					<div class="pager">
						<button data-toggle="progressbar" data-target="#myProgressbar" data-value="85" data-level="success" type="button" class="btn btn-success btn-lg"
							onclick="roll()">
                    <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> MULA</button>

						<a class="btn btn-danger btn-lg" href="bertuah.html" role="button"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> PESERTA BERTUAH</a>

					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="progressbar.js"></script>
	<script src="roll.js"></script>
</body>

</html>
